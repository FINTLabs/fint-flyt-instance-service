fint:
  org-id: fintlabs.no

novari:
  flyt:
    resource-server:
      security:
        api:
          internal:
            authorized-org-id-role-pairs-json: "{\"vigo.no\":[\"DEVELOPER\"]}"
    instance-service:
      time-to-keep-instance-in-days: 60

  kafka:
    default-replicas: 1
    topic:
      org-id: fintlabs-no

spring:
  kafka:
    bootstrap-servers: localhost:9092
  datasource:
    hikari:
      schema: fintlabs_no
    url: jdbc:postgresql://localhost:5433/fint-flyt-instance-service
    username: postgres
    password: password

server:
  port: 8081

slack:
  webhook:
    url: "https://localhost/slack"
